<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital File Share | 24 hour file share </title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="logo">
            <h1>Digital <span>File</span> Share</h1>
        </div>
        <div class="uploadBox">
            <div class="dropBox">
                <div class="dropImg">
                    <img src="./IMG/upload.png" alt="Upload File..." class="center" />
                    <img src="./IMG/upload.png" alt="Upload File..." class="left" />
                    <img src="./IMG/upload.png" alt="Upload File..." class="right" />
                </div>
                <input type="file" class="InputFile" id="InputFile">
                <p>Drop your file here or, <span class="browserbtn">Browser</span></p>
            </div>
        </div>
    </div>
    </div>
    <script src="./JS/script.js"></script>
</body>

</html>
